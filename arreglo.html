    <title>Arreglo</title>
</head>
<body>
    
    <h1>Arreglo</h1>

    <script>
        //Inicio
        function arregloDeObjetos(valor, frase) {
            let arreglo= [];
            let array= {};
            let palabra = frase
            for (let i = 0; i < valor; i++); {
                array[palabra] = i + 1
                palabra = {[frase]: i + 1 }
            }
            return arreglo
        }
    //Fin


    </script>
</body>
